<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halve Marathon App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Halve Marathon Dashboard</h1>

        <section id="next-training">
            <h2>Eerstvolgende training</h2>
            <div id="next-training-info"></div>
        </section>

        <section id="progress">
            <h2>Voortgang</h2>
            <p id="total-distance">Totaal afstand: 0 km</p>
            <p id="total-completed">Voltooide trainingen: 0</p>
        </section>

        <section id="upcoming-trainings">
            <h2>Komende trainingen</h2>
            <ul id="training-list"></ul>
        </section>

        <section id="stats">
            <h2>Statistieken</h2>
            <canvas id="distanceChart" width="400" height="200"></canvas>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
